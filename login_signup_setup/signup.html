<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="includes/signup.php" method="POST">
    <h2>Signup</h2>
    <input type="text" name="username" placeholder="Username" required>
